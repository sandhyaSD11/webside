<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-5 col-sm-9 col-lg-5 mx-auto" >
                <div class="card border-0 shadow rounded-3 my-5">
                    <div class="card-body p-4 p-sm-5">
                        <h5 class="card-title text-center mb-5 fw-light fs-5">Sign in</h5>
                    <form >
                        <div class="form-floting">
                            
                                <label for="my-input">Gmail</label>
                                <input id="my-input" class="form-control" type="floating input" name="floatinginput" placeholder="name@example.com">
                            
                        </div>
                        <div class="form-floting">
                            
                            <label for="my-input">Password</label>
                            <input id="my-input" class="form-control" type="password" name="floatingpassword" placeholder="password">
                            <!-- remember password -->
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="remamber password check">
                            <label class="form-check-lebel" for="remamberpasswordcheck">Remember Password</label>
                        </div>
                        
                            
                        </div>
                        <div class="d-grid">
                            <button class="btn btn-primary btn-login text-uppercase fw-bold">Login</button>
                             </div>
                            
                        </div>
                    </div>

                    </form>
                        
                    </div>
                    <h5></h5>
                </div>
            </div>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
